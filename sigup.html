        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <div class="container-fluid sigin  ">
            <div class="row pt-5">
                <div class="col-md-3 pt-sm-3"></div>
                <div class="col-md-6 pt-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="h4 mb-1">Sign in</h2>
                            <div class="d-sm-flex align-items-center py-3">
                                <h3 class="h6 font-weight-semibold opacity-70 mb-3 mb-sm-2 mr-sm-3">With social account:
                                </h3>
                                <div>
                                    <a class="social-btn sb-facebook mr-2 mb-2" href="#" data-toggle="tooltip" title=""
                                        data-original-title="Sign in with Facebook">
                                        <i class="fa fa-facebook"></i>
                                    </a>
                                    <a class="social-btn sb-twitter mr-2 mb-2" href="#" data-toggle="tooltip" title=""
                                        data-original-title="Sign in with Twitter">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                    <a class="social-btn sb-linkedin mr-2 mb-2" href="#" data-toggle="tooltip" title=""
                                        data-original-title="Sign in with LinkedIn">
                                        <i class="fa fa-linkedin"></i>
                                    </a>
                                </div>
                            </div>
                            <hr>
                            <h3 class="h6 font-weight-semibold opacity-70 pt-4 pb-2">Or using form below</h3>
                            <form class="needs-validation aa" novalidate="">
                                <div class="input-group form-group">
                                    <div class="input-group-prepend"><span class="input-group-text"><svg
                                                xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round"
                                                class="feather feather-mail">
                                                <path
                                                    d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                                </path>
                                                <polyline points="22,6 12,13 2,6"></polyline>
                                            </svg></span></div>
                                    <input class="form-control" type="email" placeholder="Email" required="">
                                    <div class="invalid-feedback">Please enter valid email address!</div>
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend"><span class="input-group-text"><svg
                                                xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round"
                                                class="feather feather-lock">
                                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                            </svg></span></div>
                                    <input class="form-control" type="password" placeholder="Password" required="">
                                    <div class="invalid-feedback">Please enter valid password!</div>
                                </div>
                                <div class="d-flex flex-wrap justify-content-between">
                                    <div class="custom-control custom-checkbox">
                                        <input class="custom-control-input" type="checkbox" checked="" id="remember_me">
                                        <label class="custom-control-label" for="remember_me">Remember me</label>
                                    </div><a class="nav-link-inline font-size-sm"
                                        href="account-password-recovery.html">Forgot password?</a>
                                </div>
                                <hr class="mt-4">
                                <div class="text-right pt-4">
                                    <button class="btn btn-primary" type="submit">Sign In</button>
                                </div>
                            </form>
                        </div>
